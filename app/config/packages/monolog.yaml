monolog:
    channels:
        - deprecation

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:

            main:
                type: fingers_crossed
                action_level: error
                handler: grouped
                excluded_http_codes: [404, 405]
                channels: ["!deprecation"]
                buffer_size: 50

            grouped:
                type: group
                handlers: [sentry, file_errors, stderr_nested]

            stderr_nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json

            file_errors:
                type: stream
                path: "%kernel.logs_dir%/prod_errors.log"
                level: error
                formatter: monolog.formatter.json

            sentry:
                type: sentry
                level: error

            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
