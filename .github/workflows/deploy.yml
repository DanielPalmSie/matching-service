name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /srv/matching-service

            echo ">>> Pull changes"
            git pull origin main

            echo ">>> Install/update PHP dependencies (composer install)"
            cd /srv/matching-service/app
            docker compose -f ../docker-compose.prod.yml run --rm php composer install --no-dev --optimize-autoloader
            cd /srv/matching-service

            echo ">>> Clear Symfony cache (prod)"
            docker compose -f docker-compose.prod.yml run --rm php php bin/console cache:clear --env=prod || true
            docker compose -f docker-compose.prod.yml run --rm php php bin/console cache:pool:clear cache.global_clearer || true
            rm -rf app/var/cache/prod || true

            echo ">>> Pull new images"
            docker compose -f docker-compose.prod.yml pull || true

            echo ">>> Rebuild and restart"
            docker compose -f docker-compose.prod.yml up -d --build

            echo ">>> Run migrations"
            docker compose -f docker-compose.prod.yml exec php php bin/console doctrine:migrations:migrate --no-interaction --env=prod || true

            echo ">>> Docker prune"
            docker system prune -f || true
            docker image prune -f || true

            echo ">>> Deployment finished"
