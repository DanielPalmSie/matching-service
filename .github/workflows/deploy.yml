name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /srv/matching-service

            echo ">>> Pull changes"
            git pull origin main

            echo ">>> Pull new images"
            docker compose -f docker-compose.prod.yml pull || true

            echo ">>> Rebuild containers"
            docker compose -f docker-compose.prod.yml up -d --build

            echo ">>> Install PHP deps inside main php container"
            docker compose -f docker-compose.prod.yml exec php composer install --no-dev --optimize-autoloader

            echo ">>> Clear Symfony cache properly"
            docker compose -f docker-compose.prod.yml exec php php bin/console cache:clear --env=prod
            docker compose -f docker-compose.prod.yml exec php php bin/console cache:pool:clear cache.global_clearer

            echo ">>> Fix permissions on var & vendor"
            docker compose -f docker-compose.prod.yml exec php chown -R www-data:www-data var vendor

            echo ">>> Run migrations"
            docker compose -f docker-compose.prod.yml exec php php bin/console doctrine:migrations:migrate --no-interaction --env=prod

            echo ">>> Cleanup"
            docker system prune -f || true
            docker image prune -f || true

            echo ">>> Deployment finished"